<div class="card">
    <h2 class="card-title">üì∑ Photo Capture</h2>
    
    <div class="photo-mode-toggle">
        <button class="photo-mode-btn active" id="singleModeBtn">Single</button>
        <button class="photo-mode-btn" id="multiModeBtn">Multi (up to 8)</button>
    </div>
    
    <div class="form-group">
        <label>Scan or Enter SKU:</label>
        <div class="sku-input-row">
            <input type="number" id="skuInput" inputmode="numeric" pattern="[0-9]*" placeholder="Enter numeric SKU" class="form-input">
            <div class="sku-counter" id="skuPhotoCount">0</div>
        </div>
        <small style="color: var(--ak-text-light); display: block; margin-top: 6px;" id="skuHint">Single mode: 1 photo per SKU</small>
    </div>
    
    <div class="camera-container" id="cameraContainer">
        <video id="cameraVideo" autoplay playsinline></video>
        <canvas id="cameraCanvas"></canvas>
    </div>
    
    <div style="text-align: center;">
        <button class="capture-btn" id="captureBtn"></button>
        <p style="color: var(--ak-text-light); font-size: 12px; margin-top: 5px;">Tap to capture</p>
    </div>
    
    <div class="photo-stats">
        <div class="photo-stat">
            <div class="photo-stat-value" id="totalSkus">0</div>
            <div class="photo-stat-label">SKUs</div>
        </div>
        <div class="photo-stat">
            <div class="photo-stat-value" id="totalPhotos">0</div>
            <div class="photo-stat-label">Photos</div>
        </div>
        <div class="photo-stat">
            <div class="photo-stat-value" id="sessionSize">0 MB</div>
            <div class="photo-stat-label">Size</div>
        </div>
    </div>
    
    <div class="download-option">
        <label>Download as:</label>
        <select id="downloadType" class="form-select">
            <option value="session">One ZIP (All Photos)</option>
            <option value="sku">Separate ZIP per SKU</option>
        </select>
    </div>
    
    <div class="photo-grid" id="photoGrid">
        <p style="color: var(--ak-text-light); text-align: center; grid-column: 1/-1; padding: 20px;">No photos captured yet</p>
    </div>
    
    <div class="photo-actions">
        <button class="btn btn-secondary" id="clearPhotoBtn">üóëÔ∏è Clear All</button>
        <button class="btn btn-primary" id="downloadPhotoBtn">üì• Download ZIP</button>
    </div>
</div>
